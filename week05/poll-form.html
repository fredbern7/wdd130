<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll-Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column">
                    <label for="user full name">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="quantity">Select Quantity</label>

                <select name="quantity" id="quantity">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feetback">List the places you have live:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Netherland, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

</body>

</html>
