<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="title" content="Contact Page">
    <meta name="description" content="This about page hosts contact information about this website..">
    <meta name="author" content="Berny Fred">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Information</h1>
            <div class="contact-info">
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </div>
            <div class="map-form-wrapper">
                <div class="map">
                    <div class="gmap_canvas">
                        <iframe allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                            src="https://www.google.com/maps/embed/v1/place?q=white%20water%20park&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                    </div>
                    <a href="https://norsumediagroup.com/embed-google-map-website-free" target="_blank"
                        rel="noopener noreferrer" class="gme-generated-link">Embed Map on Website for Free</a>
                </div>
                <div class="contact-form">
                    <form action="">
                        <div class="name">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="emall">
                        </div>
                        <div class="message-wrap">
                            <label>Message Purpose</label>
                            <div class="message-radio">
                                <input type="radio" name="opt1" id="opt1"><label for="opt1">General Inquiry</label>
                                <input type="radio" name="opt1" id="opt2"><label for="opt1">Reservation Question</label>
                                <input type="radio" name="opt1" id="opt3"><label for="opt1">Website Suggestion</label>
                            </div>
                        </div>
                        <div class="textarea">
                            <label for="message">Message</label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <div class="subscribe">
                            <input type="checkbox" name="subscribe" id="subscribe">
                            <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="adventure-container border">
            <h2>We Are Here to Serve You</h2>
            <div class="adventure-img-container">
                <figure>
                    <img src="images/face.png" alt="Johnny">
                    <figcaption>Johnny Deb</figcaption>
                </figure>
                <figure>
                    <img src="images/berny.jpg" alt="Berny">
                    <figcaption>Berny Fred</figcaption>
                </figure>
                <figure>
                    <img src="images/face.png" alt="Jika">
                    <figcaption>Jika Omalee</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | Berny Fred</p>
        <nav class="socialmedia">
            <a href="http://facebook.com"><img src="images/facebook.png" alt="Facebook Icon"></a>
            <a href="http://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn Icon"></a>
            <a href="http://instagram.com"><img src="images/instagram.png" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
